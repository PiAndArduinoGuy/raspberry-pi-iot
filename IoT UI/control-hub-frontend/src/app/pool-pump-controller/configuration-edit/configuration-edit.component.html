<form (ngSubmit)="onSaveNewConfiguration()" #form="ngForm">
  <div class="form-group">
    <label for="turnOnTemperature">Turn On Temperature</label>
    <input type="number"
           id="turnOnTemperature"
           class="form-control"
           name="turnOnTemp"
           ngModel
           required
           [pattern] = "'^[1-9]+[0-9]*$'"
           #turnOnTemperature="ngModel">
    <span class="form-text text-muted" *ngIf="turnOnTemperature.invalid">Please provide a valid turn off temperature</span>
  </div>
  <div class="form-group">
    <label for="overrideOption">Override</label>
    <select name="overrideOption"
            id="overrideOption"
            class="form-control"
            name="overrideStatus"
            ngModel
            required
            >
      <option value="PUMP_ON">On</option>
      <option value="PUMP_OFF">Off</option>
      <option value="NONE">None</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save New Configuration</button>
</form>
